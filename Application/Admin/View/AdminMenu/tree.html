<volist name="_items_" id="item">
    <tr>
        <td style="text-indent: {$depth * 2}em;">{$item.title}</td>
        <td>{$item.url}</td>
        <td>
            <eq name="item.hide" value="1">隐藏</eq>
        </td>
        <td>
            <span class="quick-edit-text" data-url="{:U('sort',array('id' => $item['id']))}" data-name="value" data-value="{$item.sort}">{$item.sort}</span>
        </td>
        <td>
            <a href="{:U('AdminMenu/edit',array('id' => $item['id']))}" class="btn-dialog">编辑</a>
            <a href="{:U('AdminMenu/add',array('pid' => $item['id']))}" class="btn-dialog">子菜单</a>
            <a href="{:U('AdminMenu/delete',array('id' => $item['id']))}" class="ajax-get confirm">删除</a>
        </td>
    </tr>
    <present name="item.children">
        {:R('AdminMenu/tree',array($item['children'],$depth + 1))}
    </present>
</volist>
