<extend name="Base/base"/>

<block name="body">
	<div class="handler">
		<a href="{:U('add')}" class="btn btn-blue-o btn-dialog">新增</a>
	</div>
	<table class="list">
		<thead>
		<tr>
			<th>ID</th>
			<th>名称</th>
			<th>别名</th>
			<th class="col-width-15">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist name="_list_" id="item">
			<tr>
				<td>{$item.id}</td>
				<td>{$item.title}</td>
				<td>{$item.slug}</td>
				<td>
					<a href="{:U('edit',array('id' => $item['id']))}" class="btn-dialog">编辑</a>
					<a href="{:U('delete',array('id' => $item['id']))}" class="ajax-get confirm">删除</a>
				</td>
			</tr>
		</volist>
		</tbody>
	</table>
</block>
